<h3>User Login Form</h3>
<form
 *ngIf="!isLoggedIn"
 name="form"
 (ngSubmit)="loginForm.form.valid && onSubmit()"
 #loginForm="ngForm">
 <div class="form-group">
 <label for="username">Username</label>
 <input
 type="text"
 class="form-control"
 name="username"
 [(ngModel)]="loginModel.username"
 required
 #username="ngModel"
 />
 <div class="alert alert-danger" role="alert"
     *ngIf="username.errors && (username.touched || loginForm.submitted)">
 Username is required!
 </div>
 </div>
 <div class="form-group">
 <label for="password">Password</label>
 <input
 type="password"
 class="form-control"
 name="password"
 [(ngModel)]="loginModel.password"
 required
 minlength="6"
 #password="ngModel"
 />
 <div
 class="alert alert-danger"
 role="alert"
 *ngIf="password.errors && (password.touched || loginForm.submitted)"
 >
 <div *ngIf="password.errors['required']">Password is required
</div>
 <div *ngIf="password.errors['minlength']">
 Password must be at least 6 characters
 </div>
 </div>
 </div>
 <div class="form-group">
 <button [disabled]="!loginForm.form.valid" class="btn btnsuccess btn-block">Login</button>
 </div>
 <div class="form-group">
 <div
 class="alert alert-danger"
 role="alert"
 *ngIf="loginForm.submitted && isLoginFailed"
 >
 Login failed: {{ errorMessage }}
 </div>
 </div>
</form>
<div class="alert alert-success" *ngIf="isLoggedIn">
 Logged in as {{ roles }}.
</div>
